<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
            th:text="${person.getName() + ', ' + person.getYearOfBirth()}"></a>
</div>
<hr>
<form th:method="GET" th:action="@{/people/new}">
    <input type="submit" value="Создать нового человека">
</form>
</body>
</html>
