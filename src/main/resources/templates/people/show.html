<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${person.getName() + ', ' + person.getYearOfBirth()}"></p>

<div th:if="${!books.isEmpty()}">
    <hr>
    <b>Книги:</b><br>
    <table th:each="book : ${books}">
        <a th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
        th:style="${book.isOverdue() ? 'color:red' : ''}"></a>
    </table>
</div>

<div th:if="${books.isEmpty()}">
    <a>Человек не взял пока ни одной книги</a>
</div>

<hr>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать">
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить">
</form>

</body>
</html>
