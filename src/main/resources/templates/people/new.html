<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new person</title>
</head>
<body>

<form th:object="${person}" th:method="POST" th:action="@{/people}">
    <label for="name">Введите имя:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <br>

    <label for="year">Введите год рождения:</label>
    <input type="text" th:field="*{yearOfBirth}" id="year">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div>
    <br>

    <input type="submit" value="Создать">
</form>

</body>
</html>
